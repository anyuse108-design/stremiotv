name: Fix Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate Gradle Wrapper
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl
          curl -L https://services.gradle.org/distributions/gradle-8.6-bin.zip -o gradle.zip
          unzip gradle.zip
          ./gradle-8.6/bin/gradle wrapper

      - name: Commit wrapper files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gradle/wrapper gradlew gradlew.bat
          git commit -m "Auto-fix Gradle wrapper"
          git push
